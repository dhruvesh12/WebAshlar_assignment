<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login Form</h2>
        <div class="text-center mb-5 text-dark">Made with bootstrap</div>
        <div class="card my-5">

          <form [formGroup]="loginForm" class="card-body cardbody-color p-lg-5">

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input formControlName="Username" type="text" class="{{submitted && loginForm.controls['Username'].errors ? 'form-control is-invalid' : 'form-control'}}" id="Username" aria-describedby="emailHelp"
                placeholder="User Name">
                <div *ngIf="submitted && loginForm.controls['Username'].errors" class="text-danger" >
                    Required Field
                  </div>
            </div>
            <div class="mb-3">
              <input formControlName="Password" type="password" class="{{submitted && loginForm.controls['Password'].errors ? 'form-control is-invalid' : 'form-control'}}" id="Password" placeholder="password">
              <div *ngIf="submitted && loginForm.controls['Password'].errors" class="text-danger" >
                Required Field
              </div>
            </div>

            <div *ngIf="sucessMgs != ''" class="alert alert-primary" role="alert">
                {{sucessMgs}}
            </div>
            <div (click)="submit()" class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a [routerLink]="['/register']" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
